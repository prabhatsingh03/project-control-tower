            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;

            box-sizing: border-box;
            cursor: default;
            display: flex;
            align-items: center;
        }

        .gantt-bar-segment:first-child {

        }

        .gantt-bar-segment:last-child {
            border-top-right-radius: 3px;

            margin-bottom: 0.25rem;
